<script type="text/javascript">
function searchInit(pageNo, pageSize) {
	$.ajax({
		type : "post",
		dataType : "json",
		url : "/load.do",
		data : {pageNo:pageNo, pageSize:pageSize, type:2},
		contentType : 'application/x-www-form-urlencoded; charset=utf-8',
		success : function(data) {
			if (data != undefined) {
				if (data.pageBean.list != null && data.pageBean.list.length > 0) {
					var tmp = "";
					for (var i = 0; i < data.pageBean.list.length; i ++) {
						tmp += ('<li style="border:0px;"><div class="arrow_box">'+
								'<h2 class="title"><a href="'+data.pageBean.list[i].url+'" target="_blank">'+data.pageBean.list[i].title+'</a></h2>'+
								'<ul class="textinfo"><a href="'+data.pageBean.list[i].url+'"><img src="/images/s1.jpg"></a>'+
								'<p>'+data.pageBean.list[i].summary+'</p></ul><ul class="details">'+
								'<li class="likes"><a href="'+data.pageBean.list[i].url+'">0</a></li>'+
								'<li class="comments"><a href="'+data.pageBean.list[i].url+'">0</a></li>'+
								'<li class="icon-time"><a href="#">'+data.pageBean.list[i].date+'</a></li></ul></div></li>');
					}
					$(".bloglist").html(tmp);
					// page
					var tmp = '<a title="Total record"><b>'+data.pageBean.rowCount+'</b></a>';
					tmp += ('<a href="javascript:void(0);" onclick="searchInit(1, 6)">&lt;&lt;</a>');
					if (data.pageBean.priorNo==data.pageBean.pageNo) {
						tmp += ('<b>&lt;</b>');
					} else {
						tmp += ('<a href="javascript:void(0);" onclick="searchInit('+data.pageBean.priorNo+', 6)">&lt;</a>');
					}
					tmp += ('<b>'+data.pageBean.priorNo+'</b>');
					if (data.pageBean.nextNo==data.pageBean.pageNo) {
						tmp += ('<b>&gt;</b>');
					} else {
						tmp += ('<a href="javascript:void(0);" onclick="searchInit('+data.pageBean.nextNo+', 6)">&gt;</a>');
					}
					tmp += ('<a href="javascript:void(0);" onclick="searchInit('+data.pageBean.pageCount+', 6)">&gt;&gt;</a>');
					$(".page").html(tmp);
				}
			} else {
				alert("网络错误");
			}
		}
	});
}
</script>
